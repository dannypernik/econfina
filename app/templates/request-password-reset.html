{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-12 col-md-10">
      <h1>Reset password</h1>
      <form id="reset-password-form" action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.email(class="mb-3") }}
        {{ hcaptcha }}
        {{ form.submit }}
      </form>
      <p class="mt-3 text-center">
        <a href="{{ url_for('login') }}" class="btn sec sm">Log in</a>
      </p>
    </div>
  </div>
{% endblock content %}
