{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-10 col-md-8 mt-5">
      <h1>Register</h1>
      <form class="" action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.first_name }}
        {{ form.last_name }}
        {{ form.email }}
        {{ form.password }}
        {{ form.password2 }}
        {{ form.submit }}
      </form>
    </div>
  </div>
{% endblock content %}
