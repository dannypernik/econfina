{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-8 col-md-10">
      <h1>Admin actions</h1>
      <a href="{{ url_for('items') }}" class="btn d-block">Update Items</a>
      <a href="{{ url_for('faqs') }}" class="btn d-block">Update FAQs</a>
      <a href="{{ url_for('edit_reviews') }}" class="btn d-block">Update Reviews</a>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col text-end">
      <h3 class="mb-1 mt-4">{{ message }}</h3>
      <p>{{ author }}</p>
    </div>
  </div>
{% endblock content %}
