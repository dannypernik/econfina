{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="page-start col-10 col-md-8">
      <h1>Login</h1>
      <form id="login-form" action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.email }}
        {{ form.password }}
        <div class="mt-3">
          {{ form.submit }}
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
