<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <p>
      If you'd like to include this review on the website, you can approve or revise
      it below. Reviews are excluded from the website unless you check the "Approved"
      checkbox.
    </p>
    
    <p style="white-space: pre-wrap;">
      "{{ review.message }}"<br>
      - {{ review.name }}
    </p>
    <p>
      <a href="{{ url_for('edit_review', id=review.id, _external=True) }}"
      style="background-color: #088ea2; font-size: 16px; font-family: Helvetica, Arial, sans-serif;
        font-weight: bold; text-decoration: none; padding: 7px 14px; color: #ffffff;
        display: inline-block; mso-padding-alt: 0;">
        <!--[if mso]>
        <i style="letter-spacing: 25px; mso-font-width: -100%; mso-text-raise: 30pt;">&nbsp;</i>
        <![endif]-->
        <span style="mso-text-raise: 15pt;">Update review</span>
        <!--[if mso]>
        <i style="letter-spacing: 25px; mso-font-width: -100%;">&nbsp;</i>
        <![endif]-->
      </a>
    </p>
    <p>
      {{ review.name }}'s email: <a href="mailto:{{ review.email }}">{{ review.email }}</a>
    </p>
  </body>
</html>
